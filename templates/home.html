{% extends "base.html" %}
{% set active_page = "home" %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-sm">
            <form method="post">
                <fieldset>
                    <legend>Please enter the player's names.</legend>
                    {% for i in range(1,7) %}
                        <div class="form-group">
                            <input class="form-control" name="player" placeholder="Enter {% if i == 1 %}your name{% else %}name of player {{ i }}{% endif %}">
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Next</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
