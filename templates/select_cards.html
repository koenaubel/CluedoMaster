{% extends "base.html" %}
{% set active_page = "home" %}r

{% block content %}
<div class="container mt-3">
    <form method="post">
        <div class="row">
            <div class="col-sm">
                <fieldset class="form-group">
                    <legend>Locations</legend>
                    {% for location in locations %}
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" name="cards_in_hand" type="checkbox" value="{{ location }}">
                                {{ location }}
                            </label>
                        </div>
                    {% endfor %}
                 </fieldset>
            </div>
            <div class="col-sm">
                <fieldset class="form-group">
                    <legend>Suspects</legend>
                    {% for suspect in suspects %}
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" name="cards_in_hand" type="checkbox" value="{{ suspect }}">
                                {{ suspect }}
                            </label>
                        </div>
                    {% endfor %}
                 </fieldset>
            </div>
            <div class="col-sm">
                <fieldset class="form-group">
                    <legend>Weapons</legend>
                    {% for weapon in weapons %}
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" name="cards_in_hand" type="checkbox" value="{{ weapon }}">
                                {{ weapon }}
                            </label>
                        </div>
                    {% endfor %}
                 </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Start game</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
